<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚ö° omga-cli ‚ö°</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
  <style>
    body {
      font-family: 'Roboto Mono', monospace;
      background: #0d0d0d;
      color: #e5e5e5;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    canvas#matrix {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
      background: #0d0d0d;
    }
    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      color: #ffffff;
    }
    .terminal {
      background: rgba(15, 15, 20, 0.9);
      border: 1px solid #2a2a3b;
      border-radius: 8px;
      padding: 16px;
      font-size: 0.95rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    .copy-btn {
      transition: all 0.3s ease;
    }
    .copy-btn.copied {
      background-color: #4ade80 !important;
      color: #1a1a1a !important;
    }
    .link-box {
      display: inline-block;
      padding: 8px 16px;
      border: 1px solid #2a2a3b;
      border-radius: 6px;
      background: rgba(17,17,26,0.9);
      transition: all 0.3s ease;
    }
    .link-box:hover {
      border-color: #00ffa6;
      background: rgba(28,28,40,0.95);
      transform: translateY(-2px);
    }
    /* Demo terminal */
    #demo-output {
      min-height: 100px;
      white-space: pre-line;
      font-size: 0.9rem;
    }
    #demo-input {
      background: transparent;
      border: none;
      outline: none;
      width: 100%;
      color: #4ade80;
    }
  </style>
</head>
<body>

  <!-- Matrix background -->
  <canvas id="matrix"></canvas>

  <!-- Header -->
  <header class="p-5 flex justify-between items-center">
    <h1>omga-cli</h1>
  </header>

  <!-- Hero -->
  <main class="flex flex-col items-center justify-center flex-1 px-4 text-center">
    <p class="text-2xl mb-6">
      <span id="typed"></span><span class="text-green-400">|</span>
    </p>

    <!-- Install Box -->
    <div class="terminal mx-auto max-w-lg mb-8 flex items-center justify-between">
      <code class="text-green-400">$ pip install omga-cli</code>
      <button id="copyBtn"
        onclick="copyToClipboard('pip install omga-cli')"
        class="ml-4 bg-green-500 hover:bg-green-600 text-black px-3 py-1 rounded copy-btn">
        Copy
      </button>
    </div>

    <!-- Demo Terminal -->
    <section class="w-full max-w-2xl mb-12">
      <h2 class="text-xl font-bold mb-4">Live Demo</h2>
      <div class="terminal text-left">
        <div id="demo-output" class="text-green-400 mb-2"></div>
        <div class="flex">
          <span class="text-green-400 mr-2">$</span>
          <input id="demo-input" type="text"
                 placeholder="Type a command like 'omga-cli --help'"
                 onkeypress="handleDemoInput(event)">
        </div>
      </div>
    </section>

    <!-- Links -->
    <div class="flex space-x-6">
      <a href="https://pypi.org/project/omga-cli/" class="link-box text-green-300">üì¶ PyPI</a>
      <a href="https://github.com/ispoori/omga-cli" class="link-box text-green-300">üíª GitHub</a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="py-6 text-center text-gray-400 text-sm">
    ¬© 2025 omga-cli. Built with ‚ù§Ô∏è by Pouria Hosseini.
  </footer>

  <script>
    // Typed.js
    var typed = new Typed('#typed', {
      strings: [
        'A modern Python CLI for developers',
        'Empower your terminal with smart tools',
        'Build faster. Code smarter.'
      ],
      typeSpeed: 45,
      backSpeed: 25,
      loop: true
    });

    // Copy Button
    function copyToClipboard(text) {
      const btn = document.getElementById('copyBtn');
      navigator.clipboard.writeText(text).then(() => {
        btn.innerText = "Copied!";
        btn.classList.add("copied");
        setTimeout(() => {
          btn.innerText = "Copy";
          btn.classList.remove("copied");
        }, 2000);
      });
    }

    // Demo Commands
    const demoCommands = {
      "omga-cli --help": "omga-cli v1.0\n\nCommands:\n  init - Initialize project\n  build - Build artifacts\n  deploy - Deploy to cloud\n  clear - Clear terminal",
      "omga-cli init": "Initializing project...\n‚úî Project initialized successfully.",
      "omga-cli build": "Building...\n‚úî Build completed.",
      "omga-cli deploy": "Deploying...\n‚úî Deployment successful."
    };

    function handleDemoInput(event) {
      if (event.key === 'Enter') {
        const input = document.getElementById('demo-input').value.trim();
        if (input === "clear") {
          document.getElementById('demo-output').innerHTML = "";
        } else {
          const output = demoCommands[input] || "‚ùå Command not found. Try 'omga-cli --help'";
          document.getElementById('demo-output').innerHTML += `$ ${input}\n${output}\n\n`;
        }
        document.getElementById('demo-input').value = '';
      }
    }

    // Matrix background effect
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "„Ç¢„Ç°„Ç§„Ç£„Ç¶„É¥„Ç®„Çß„Ç™„Ç´„Ç¨„Ç≠„ÇÆ„ÇØ„Ç∞„Ç±„Ç≤„Ç≥„Ç¥„Çµ„Ç∂„Ç∑„Ç∏„Çπ„Ç∫„Çª„Çº„ÇΩ„Çæ„Çø„ÉÄ„ÉÅ„ÉÇ„ÉÑ„ÉÖ„ÉÜ„Éá„Éà„Éâ„Éä„Éã„Éå„Éç„Éé„Éè„Éê„Éë„Éí„Éì„Éî„Éï„Éñ„Éó„Éò„Éô„Éö„Éõ„Éú„Éù„Éû„Éü„É†„É°„É¢„É§„É¶„É®„É©„É™„É´„É¨„É≠„ÉØ„É∞„É±„É≤„É≥abcdefghijklmnopqrstuvwxyz0123456789";
    const fontSize = 14;
    const columns = canvas.width / fontSize;

    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.08)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#00ff88";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 40);

    window.addEventListener("resize", () => {
      canvas.height = window.innerHeight;
      canvas.width = window.innerWidth;
    });
  </script>
</body>
</html>
